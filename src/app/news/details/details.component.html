<ActionBar class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label text="NEWS & MESSAGE DETAILS" class="title"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="p-10">
        <GridLayout columns="*" rows="auto" class="w-full margin-y-5">
            <Label row="0" col="0" text="{{news?.message}}"></Label>                
        </GridLayout>
        <GridLayout columns="70,*" rows="auto" class="h3 m-5 w-full">
            <Label text="Date:" row="0" col="0" class="bold"></Label>
            <Label textWrap="true" row="0" col="1" class="text-left" text="{{ news?.date}}"></Label>
        </GridLayout>
    </StackLayout>
</ScrollView>
