<ActionBar class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label text="BRAND" class="title"></Label>
</ActionBar>

<grid-layout rows="*" height="100%" width="100%">
    <ScrollView row="0">
        <StackLayout class="p-1">
            <WebView
                    class="mt-5"
                    [src]="webViewSrc"
                    (loadStarted)="onLoadStarted($event)"
                    (loadFinished)="onLoadFinished($event)">
            </WebView>

        </StackLayout>
    </ScrollView>
    <FAB row="0" icon="~/assets/share.png" rippleColor="#f1f1f1" class="fab" id="facebook" (tap)="shareToFB()"></FAB>
    <FAB row="0" icon="~/assets/baseline_add_white_24.png" rippleColor="#f1f1f1" class="fab" id="twitter"></FAB>
    <FAB row="0" icon="~/assets/baseline_add_white_24.png" rippleColor="#f1f1f1" class="fab" id="instagram"></FAB>
    <FAB row="0" icon="~/assets/baseline_add_white_24.png" rippleColor="#f1f1f1" class="fab" id="copy"></FAB>
    <!-- slideDown, slideUp, slideRight, slideLeft, scale -->
</grid-layout>
