<ScrollView>
    <GridLayout rows="30, 150, 60, 200, 250">
        <!--Filter-->
        <StackLayout row="0" class="date-filter" verticalAlignment="center">          
            <Button class="btn-outline" width="150" 
                [text]="selectedDateFilter" 
                (tap)="filterAction()">
            </Button> 
        </StackLayout>
        
        <!-- Chart -->
        <StackLayout row="1" class="balance-chart">

            <RadCartesianChart allowAnimation="true" style="font-size: 12;">
                <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
                <LinearAxis tkCartesianVerticalAxis></LinearAxis>
                <LineSeries tkCartesianSeries [items]="categoricalSource" categoryProperty="date"
                    valueProperty="clicks">
                </LineSeries>
            </RadCartesianChart>

        </StackLayout>

        <!-- Balance Summary -->
        <GridLayout row="2" columns="*, *, *" class="balance-summary mt-10">

            <StackLayout col="0">
                <Label text="Clicks" class="title"></Label>
                <Label [text]="clicks" class="ammount"></Label>               
            </StackLayout>

            <StackLayout col="1" class="center" class="conversion">
                <Label text="Conversions" class="title"></Label>
                <Label [text]="conversions" class="ammount"></Label>                
            </StackLayout>

            <StackLayout col="2">
                <Label text="Earnings" class="title"></Label>
                <Label [text]="earnings" class="ammount"></Label>                
            </StackLayout>

        </GridLayout>
        <!-- Bands -->
        <StackLayout row="3" class="brand-section">
            <dashboard-brands></dashboard-brands>
        </StackLayout>
        <!-- News & Messages -->
        <StackLayout row="4">
            <dashboard-news></dashboard-news>
        </StackLayout>

    </GridLayout>
</ScrollView>
