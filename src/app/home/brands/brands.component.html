<Label text="Brands listing" class="brand-header"></Label>
<RadListView [items]="offerList" tkExampleTitle tkToggleNavButton height="180" (itemTap)="onItemTap($event)">
    <ng-template tkListItemTemplate let-item="item">
        <GridLayout columns="auto, *" class="item-template-style">
            <StackLayout col="0" height="40" width="50">
                <Image src="{{item.offer_image_link}}" width="100" height="100" stretch="aspectFill" class="badge">
                </Image>
            </StackLayout>
            <StackLayout col="1" orientation="vertical">
                <!-- [nsRouterLink]="['/coupons/detail/' + item.offer_id]" -->
                <label class="title" [text]="item.offer_name"></label>
                <label class="amount"
                 [text]="getPercentage(item.offer_contracts.offer_contract_info)">
                </label>
            </StackLayout>
        </GridLayout>
    </ng-template>
    <ListViewStaggeredLayout tkListViewLayout scrollDirection="Vertical" spanCount="2"></ListViewStaggeredLayout>
</RadListView>
